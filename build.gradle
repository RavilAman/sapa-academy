plugins {
    id 'java'
}

group = 'com.example'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.1'
    implementation("org.projectlombok:lombok:1.18.38")
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}